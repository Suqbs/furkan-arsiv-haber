<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Hesap Yönetimi - Furkan Arşiv Haber" />
    <meta name="keywords" content="Furkan, Arşiv, Haber, Hesap Yönetimi" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hesap Yönetimi - Furkan Arşiv Haber</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml" />
    <style>
      #logoutButton {
        display: none;
      }
    </style>
  </head>

  <body>
    <header class="news-header">
      <div class="header-container">
        <h1><a href="index.html">Furkan Arşiv Haber</a></h1>
        <button id="logoutButton">Çıkış Yap</button>
      </div>
    </header>

    <nav class="navbar">
      <ul>
        <li><a href="index.html">Anasayfa</a></li>
        <li><a href="hakkimizda.html">Hakkımızda</a></li>
        <li><a href="iletisim.html">İletişim</a></li>
        <li>
          <a href="account.html" id="accountLink" class="active"
            >Hesap Yönetimi</a
          >
        </li>
      </ul>
    </nav>

    <main class="container">
      <h1>Hesap Yönetimi</h1>

      <section id="updateUserSection">
        <h2>Bilgileri Güncelle</h2>
        <form id="updateUserForm">
          <input
            type="password"
            id="updatePassword"
            placeholder="Yeni Şifre"
            required
            minlength="6"
          />
          <button type="submit">Güncelle</button>
          <p class="message" id="updateUserMessage"></p>
        </form>
      </section>

      <section id="deleteUserSection">
        <h2>Hesabı Sil</h2>
        <button id="deleteUserButton">Hesabımı Sil</button>
        <p class="message" id="deleteUserMessage"></p>
      </section>
    </main>
  </body>
</html>
