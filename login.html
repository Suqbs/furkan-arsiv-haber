<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Furkan Arşiv Haber - Giriş Sayfası" />
    <meta name="keywords" content="Furkan, Arşiv, Haber, Giriş" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Yap - Furkan Arşiv Haber</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml">
    <style>
      #logoutButton {
        display: none;
      }
    </style>    
  </head>

  <body>
    <header class="news-header">
      <div class="header-container">
        <h1>Furkan Arşiv Haber</h1>
      </div>
    </header>

    <nav class="navbar">
      <ul>
        <li><a href="index.html" class="active">Anasayfa</a></li>
        <li><a href="hakkimizda.html">Hakkımızda</a></li>
        <li><a href="iletisim.html">İletişim</a></li>
        <li><a href="account.html" id="accountLink">Hesap Yönetimi</a></li>
      </ul>
    </nav>

    <h1>Giriş Yap</h1>

    <div class="container">
      <form id="loginForm" aria-label="Giriş Yap Formu">
        <input
          type="text"
          id="loginUsername"
          placeholder="Kullanıcı Adı"
          required
          minlength="3"
          aria-required="true"
        />
        <input
          type="password"
          id="loginPassword"
          placeholder="Şifre"
          required
          minlength="6"
          aria-required="true"
        />
        <button id="loginButton" type="submit">Giriş Yap</button>
        <p class="message" id="loginMessage" role="alert"></p>
      </form>

      <p class="switch-form">
        Hesabınız yok mu? <a href="register.html">Kayıt Ol</a>
      </p>
    </div>
  </body>
</html>
